{% extends 'base.html' %}
{% block content %}
    <title>Update User</title>
<div class="container card shadow" style="padding: 10px; margin-top: 10px; max-width: 800px">
    <h2 class="h2 text-center">Update User Info</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{form}}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
