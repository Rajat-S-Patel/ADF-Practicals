{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<title>Login</title>
  <h1 class="h2 text-center">Login</h1>
  {% if error_message %}
    <span class="error text-danger">{{error_message}}</span>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Sign in</button>
  </form>
{% endblock %}
