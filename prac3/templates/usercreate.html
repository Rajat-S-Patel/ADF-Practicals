{% extends 'base.html' %}
{% block content %}
<title>Create User</title>
<div class="container card shadow" style="padding: 10px; margin-top: 10px; max-width: 800px">
    <form method="POST">
        {% csrf_token %}
        <h2 class="h2 text-center">Create User</h2>
        <div class="form-group">
            {{form}}
        </div>
        <button  type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
