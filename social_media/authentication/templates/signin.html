{% extends 'base.html' %}

{% block title %}
  <title>Signin | Social Media</title>
{% endblock title  %}
{% block content %}
<h3>Login to Social Media</h3>
  {% include 'messages.html' with messages=messages %}
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username_email">Email</label>
      <input class="form-control" type="text" name="username_email" placeholder="Enter your username or email" required />
    </div>
    <div class="mb-3">
      <label for="password">Password</label>
      <input class="form-control" type="password" name="password" placeholder="Enter your password" required />
    </div>
    <div class="mb-3">
      <button class="btn btn-success" type="submit">Signin</button>
    </div>
  </form>
{% endblock %}
