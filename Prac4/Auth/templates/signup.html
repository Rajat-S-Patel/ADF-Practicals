{% extends 'base.html' %}

{% block content %}
<title>Sign Up</title>
<div class="container">
<div class="card shadow" style="margin: 10px; padding: 10px;">

  <h3>Signup Form</h3>
  {% include 'messages.html' with messages=messages %}
  <form method="POST">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" id="username" type="text" name="username" placeholder="Enter your username" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" id="email" type="email" name="email" placeholder="Enter your email" required />
    </div>
    
    <div class="form-group">
      <label for="password1">Password</label>
      <input class="form-control" id="password1" type="password" name="password1" placeholder="Enter your password" required />
    </div>
    
    <div class="form-group">
      <label for="password2">Confirm Password</label>
      <input class="form-control" id="password2" type="password" name="password2" placeholder="Confirm your password" required />
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-success">Signup</button>
    </div>
  
  </form>
  </div>
</div>
{% endblock %}
