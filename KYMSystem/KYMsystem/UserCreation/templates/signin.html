<!DOCTYPE html>
<html>
    <head>
        <title>Signin Page</title>
    </head>
    <body>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        
        <h2>Welcome to Signin page!!!</h2>
        <table>
            <form method="POST" action="/signin">
        <tr>
            <td colspan="2" align = "center">Use your credentials for login</td>
        </tr>
        
        {% csrf_token %}
        <tr>
            <td><label for="">Username</label</td>>
            <td><input type="text" name="username" placeholder="create a Username" required></td>
        </tr>
        <tr>
            <td><label for="">Password</label></td>
            <td><input type="password" name="passwordlogin" placeholder="Enter password" required></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Signin</button></td>
        </tr>
        </form>
        </table>
    </body>
</html>
