<!DOCTYPE html>
<html>
    <head>
        <title>Signup Page</title>
    </head>
    <body>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        
        <h2>Welcome to Signup page!!!</h2>
        <table>
            <form method="POST" action="/signup">
        <tr>
            <td colspan="2" align = "center">Create User</td>
        </tr>
        
        {% csrf_token %}
        <tr>
            <td><label for="">Username</label</td>>
            <td><input type="text" name="username" placeholder="create a Username (only Charcter and numbers are allowled)" required></td>
        </tr>
        <tr>
            <td><label for="">First Name</label></td>
            <td><input type="text" name="fname" placeholder="Enter your first name" required></td>
        </tr>
        <tr>
            <td><label for="">Last Name</label></td>
            <td><input type="text" name="lname" placeholder="Enter your last name" required></td>
        </tr>
        <tr>
            <td><label for="">Email Address</label></td>
            <td><input type="email" name="email" placeholder="Enter your email address" required></td>
        </tr>
        <tr>
            <td><label for="">Password</label></td>
            <td><input type="password" name="pass1" placeholder="Enter your password" required></td>
        </tr>
        <tr>
            <td><label for="">Confirm Password</label></td>
            <td><input type="password" name="pass2" placeholder="Confirm your password" required></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><button type="submit">Signup</button></td>
        </tr>
        </form>
    </table>
    </body>
</html>
